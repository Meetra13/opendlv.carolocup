version: '2'

services:
    odsupercomponent:
        build: .
        network_mode: "host"
        volumes:
        - .:/opt/carolocup.data
        #command: "/opt/od4/bin/odsupercomponent --cid=211 --verbose=1 --configuration=/opt/carolocup.data/configuration"
        command: "/opt/od4/bin/odsupercomponent --cid=211 --verbose=1 "    
# proxy-camera
    carolocup-control-example:
        build: .
        network_mode: "host"
        depends_on:
            - odsupercomponent
        command: "/opt/opendlv.carolocup/bin/opendlv-core-system-proxy-camera --cid=211 --freq=20"
        devices:
            - "/dev/video0:/dev/video0"

    # Micro-service for odrecorderh264.
    odrecorderh264:
        build: .
        depends_on:
            - odsupercomponent
        volumes:
            - ~/recordings:/opt/recordings
        network_mode: host
        ipc: host
        working_dir: "/opt/recordings"
        command: "/opt/od4/bin/odrecorderh264 --cid=211"

